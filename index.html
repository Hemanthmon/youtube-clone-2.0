<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="toggle-btn">
            <span></span>
            <span></span>
            <span></span>

        </div>
        <img src="./images/logo.png" id="logo" alt="logo">

        <div class="search-box">
            <input type="text" class="search-bar" placeholder="search">
            <button class="search-btn"><img src="./images/search.PNG" alt="serach"></button>
        </div>
       
             <img id="darkmode" src="./images/moon.png" alt="dark mode">
            

        <div class="user-options">
             <img src="images/video.PNG" class="icon" alt="">
             <img src="images/grid.PNG" class="icon" alt="">
             <img src="images/bell.PNG" class="icon" alt="">
             <div class="user-dp">
                <img src="/images/dp.jpg" alt="profile-picture">
            </div>
        </div>
    </nav>
<!-- side bar -->
 <div class="side-bar">
      <a href="#" class="links"><img src="images/home.PNG" alt="">Home</a>
      <a href="#" class="links"><img src="images/explore.PNG" alt="">Explore</a>
      <a href="#" class="links"><img src="images/subscription.PNG" alt="">Subscription</a>
      <hr class="seperator">
      <a href="#" class="links"><img src="images/library.PNG" alt="">library</a>
      <a href="#" class="links"><img src="images/history.PNG" alt="">History</a>
      <a href="#" class="links"><img src="images/your-video (1).PNG" alt="">Your vedios</a>
      <a href="#" class="links"><img src="./images/watch-later.PNG" alt="">Watch later</a>
      <a href="#" class="links"><img src="./images/liked video.PNG" alt="">Liked Vedio</a>
      <a href="#" class="links"><img src="./images/watch-later.PNG" alt="">Show more</a>
      
 </div>

 <div class="filters">
<button class="filter-options active ">All</button>
<button class="filter-options">CSS</button>
<button class="filter-options">Web Development</button>
<button class="filter-options">JavaScript</button>
<button class="filter-options">React Js</button>
<button class="filter-options">Node Js</button>
<button class="filter-options">MongoBD</button>
<button class="filter-options">Express Js</button>
<button class="filter-options">Marvels</button>
<button class="filter-options">Trending</button>
 </div>

 <!-- videos -->
  <div class="videos-container">
    
  </div>

    <script src="app.js"> </script>
</body>
</html>
